<body>

  <!DOCTYPE html>
<html lang="en">
<head>
  
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <h1><title id="title">Survey form</title></h1>
  <!--bootstrape linking-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
  <!--  Styles  -->
  <link rel="stylesheet" href="styles/index.processed.css">
</head>
<body>
  <!-- javascript Scripts -->
  <script src="scripts/index.js"></script>
  
  <!--contents below-->
  <div class="container">
    <div class="row lead text-center" ><h1>Survey Form</h1></div>
    <div class="row well">
      <p id="description"><div class="text-center">Survey of previous work and project!</div></p>
      <div class="col-xs-2 col-md-2 col-sm-2"></div>
      <div class="col-xs-8 col-md-8 col-sm-8">
        
          <form action="#" id="survey-form">
            
            <div class="form-group">
              <label for="Name">Name</label>
              <input type="text" class="form-control" name="username" id="name"
                     placeholder="enter your name"  required>
            </div>
            
            <div class="form-group">
              <label for="Email">Email</label>
              <input type="email" class="form-control" name="email" id="email"
                     placeholder="enter your email" required>
            </div>
            
            <div class="form-group">
              <label for="age">Age</label>
              <input type="number" class="form-control" name="age" id="number" min="10" max="20"
                     placeholder="enter your age">
            </div>
            <div class="form-group">
              <label for="role"> Which option best describes your current role?</label>
              <select class="form-control" id="dropdown">
                <option>Student</option>
                <option>Teacher</option>
                <option>Developer</option>
                <option>Others</option>
              </select>
            </div>
            
            <div class="form-group">
            <label for="recommend">How likely is that you would recommend me for a project</label>
             <div class="radio">
              <label><input type="radio" name="recommend" >Definitely</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="recommend" >May be</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="recommend" >Not sure</label>
              </div>
              </div>
                    
            <div class="dropdown">
              <label for="likeDropDown">What do you like most in my work:</label>
              <select class="form-control" id="dropdown">
                <option>Delivery</option>
                <option>tech-driven</option>
                <option>collaborative</option>
                <option>promised completion</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="improvements">Things that should be improved in the future</label>
                <div class="checkbox">
                <label><input type="checkbox" name="html_improvements">html</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" name="css_improvements">css</label>
                 </div>
                 <div class="checkbox">
                   <label><input type="checkbox" name="js_improvements">javascript</label>
                  </div>
            </div>
            
            <div class="form-group">
              <label for="suggestions">Any Comments or Suggestions?</label>
              <textarea class="form-control" rows="5" name="suggestions" placeholder="your comment goes here!"></textarea>
            </div>
            
            <div class="form-group">
              <input type="submit" name="submit" id="submit" class=" form-control btn btn-success" value="submit">
            </div>
            
          </form>
      
      
         </div>
       <div class="col-xs-2 col-md-2 col-sm-2"> </div>
      
    </div>
    
  </div>
  
</body>
</html>
  
  

</body>

</html>
